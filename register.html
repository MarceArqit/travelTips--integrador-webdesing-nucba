<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="./assets/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./assets/logoTravelTips.png" alt="logo" class="logo" />
      </a>

     
    </header>
    <main>
      <div class="register">
        <div class="register__container">
          <h1>Se parte de la <span>comunidad!</span></h1>
          <a href="index.html">Inspíra a otros viajeros</a>
        </div>
        <div class="container__register">
          <div class="option">
            <a href="./register.html">Register</a>
            <a href="./login.html">Login</a>
          </div>
          <div class="container__register__info">
            <h2>Registro</h2>
            <div class="register--info">
              <input
                type="text"
                name="usename"
                placeholder="Ingresa tu nombre y apellido"
              />
              <input
                type="text"
                name="country"
                placeholder="Pais de Residencia"
              />
              <input
                type="text"
                name="email"
                placeholder="Correo Electrónico"
              />
              <input type="password" name="password" placeholder="Contraseña" />
            </div>
            <div class="register__terms">
              <input type="checkbox" name="terms" /> Estoy de acuerdo con los
              <a href="#"><span>Términos y Condiciones</span></a>
            </div>
            <div class="register--btn">
              <input type="submit" name="singUp" value="Registrarme" />
            </div>
            <div class="register__done">
              <h3>
                Ya estás registrado? Click
                <a href="./login.html"><span>aquí</span></a> para ingresar
              </h3>
            </div>
            <div class="o">
              <h2>ó</h2>
            </div>

            <div class="socialmedia">
              <h3>Ingresar con redes sociales</h3>
              <div class="register__socialplatforms">
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      
    </main>
    <footer>
      <div class="copyright">
        <hr>
        <p>Todos los derechos reservados © 2022 <b>MarceArqIt</b></p>
    </div>
    </footer>
  </body>
</html>
