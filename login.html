<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso a subscriptores</title>
    <link rel="stylesheet" href="./assets/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/mediaqueries.css">
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./assets/logoTravelTips.png" alt="logo" class="logo" />
      </a>
    </header>
    <main>
      <div class="generalInfo">
        <div class="rigthInfo">
          <div class="imag">
            <h3>Estamos comprometidos por un <span>mundo mejor!</span></h3>

            <img src="./assets/community/eco.svg" alt="health" />
          </div>
        </div>
        <div class="login">
          <div class="container__login">
            <div class="option">
              <a href="./login.html">Login</a>
              <a href="./register.html">Register</a>
            </div>
            <div class="container__login__info">
              <h2>Ingresar</h2>
              <div class="login--info">
                <input type="text" name="usename" placeholder="Usuario" />
                <input
                  type="password"
                  name="password"
                  placeholder="Contraseña"
                />
                <input
                  type="password"
                  name="password"
                  placeholder="Repetir Contraseña"
                />
              </div>
              <div class="login__remember">
                <input type="checkbox" name="remermer" /> Recordarme
              </div>
              <div class="login--btn">
                <input type="submit" name="login" value="Ingresar"/ id="enviar">
                
              </div>
              <div class="login__forgot">
                <a href="./register.html">Olvidaste la contraseña?</a> Ingresá
                Aquí
              </div>
              <div class="socialmedia">
                <h3>Acompañanos por redes sociales</h3>
                <div class="register__socialplatforms">
                  <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                  <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="copyright">
        <hr />
        <p>Todos los derechos reservados © 2022 <b>MarceArqIt</b></p>
      </div>
    </footer>
  </body>
</html>
